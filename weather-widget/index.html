<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,700">
  </head>
  <body>
    <div class="weather u-pc">
      <div class="weather-hd u-bfc"><a href="#" class="weather-refresh"></a>
        <div class="weather-weather-icon"></div>
        <div class="weather-date">
          <div class="month">MAY</div>
          <div class="day">21</div>
        </div>
        <div class="weather-meta">
          <div class="weather-meta__temp">79&deg;</div>
          <div class="u-bfc">
            <div class="weather-meta__weather">Cloudy Skies</div>
            <div class="weather-meta__loc">Sicklerville, New Jersey</div>
          </div>
        </div>
      </div>
      <div class="weather-bd u-bfc">
        <ul class="weather-stats">
          <li class="weather-stats__item"><span class="weather-stats__icon icon-wind"></span><a href="#" class="weather-stats__link">2 MPH</a></li>
          <li class="weather-stats__item"><span class="weather-stats__icon icon-perc"></span><a href="#" class="weather-stats__link">33%</a></li>
          <li class="weather-stats__item"><span class="weather-stats__icon icon-sun"></span><a href="#" class="weather-stats__link">83%</a></li>
        </ul>
        <div class="weather-indicators">
          <ol>
            <li class="is-active"></li>
            <li></li>
            <li></li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
